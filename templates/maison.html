<body>

<svg width="750" height="750" style="background-color:rgba(200,200,200, 0.5)">

  <!-- Corps de la maison -->
  <rect style="fill:yellow; stroke:orange; stroke-width:5px;" x="250" y="300" width="250" height="200" />
  
  <!-- Toit -->
  <polygon style="fill:red; stroke:black; stroke-width:5px;" points="250,300 375,200 500,300" />
  
  <!-- Porte -->
  <rect style="fill:orange; stroke:brown; stroke-width:5px;" x="360" y="400" width="50" height="100" />
  
  <!-- Fenêtre gauche -->
  <rect style="fill:white; stroke:blue; stroke-width:3px;" x="275" y="325" width="50" height="50" />
  <line x1="275" y1="350" x2="325" y2="350" style="stroke:blue;stroke-width:3px;" />
  <line x1="300" y1="325" x2="300" y2="375" style="stroke:blue;stroke-width:3px;" />

  <!-- Fenêtre droite -->
  <rect style="fill:white; stroke:blue; stroke-width:3px;" x="425" y="325" width="50" height="50" />
  <line x1="425" y1="350" x2="475" y2="350" style="stroke:blue;stroke-width:3px;" />
  <line x1="450" y1="325" x2="450" y2="375" style="stroke:blue;stroke-width:3px;" />

  <!-- Soleil -->
  <circle style="fill:yellow; stroke:orange; stroke-width:5px;" cx="600" cy="100" r="50" />
  <line x1="600" y1="30" x2="600" y2="70" style="stroke:orange;stroke-width:5px;" />
  <line x1="600" y1="130" x2="600" y2="170" style="stroke:orange;stroke-width:5px;" />
  <line x1="530" y1="100" x2="570" y2="100" style="stroke:orange;stroke-width:5px;" />
  <line x1="630" y1="100" x2="670" y2="100" style="stroke:orange;stroke-width:5px;" />

  <!-- Herbe -->
  <ellipse cx="375" cy="500" rx="300" ry="50" style="fill:lightgreen; stroke:green; stroke-width:5px;" />

</svg>

</body>
</html>
