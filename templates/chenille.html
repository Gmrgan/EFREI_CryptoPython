<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenille SVG</title>
</head>
<body>
    <svg width="900" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color: #e0f7fa;">
        <!-- TÃªte avec des yeux et une bouche souriante -->
        <circle cx="150" cy="150" r="40" fill="#ffcc00" stroke="black" stroke-width="3"></circle>
        
        <!-- Antennes -->
        <circle cx="140" cy="120" r="5" fill="white" stroke="black" stroke-width="2"></circle>
        <circle cx="160" cy="120" r="5" fill="white" stroke="black" stroke-width="2"></circle>
        <line x1="140" y1="120" x2="150" y2="140" stroke="black" stroke-width="2"></line>
        <line x1="160" y1="120" x2="150" y2="140" stroke="black" stroke-width="2"></line>
        
        <!-- Yeux -->
        <circle cx="140" cy="150" r="6" fill="white" stroke="black" stroke-width="2"></circle>
        <circle cx="160" cy="150" r="6" fill="white" stroke="black" stroke-width="2"></circle>
        <circle cx="140" cy="150" r="3" fill="black"></circle>
        <circle cx="160" cy="150" r="3" fill="black"></circle>
        
        <!-- Bouche -->
        <path d="M135,160 Q150,170 165,160" fill="none" stroke="black" stroke-width="2"></path>
        
        <!-- Corps -->
        <circle cx="250" cy="210" r="45" fill="#ffb3b3" stroke="black" stroke-width="3"></circle>
        <circle cx="320" cy="210" r="45" fill="#b3e6ff" stroke="black" stroke-width="3"></circle>
        <circle cx="390" cy="210" r="45" fill="#d1f7e7" stroke="black" stroke-width="3"></circle>
        <circle cx="460" cy="210" r="45" fill="#ffffb3" stroke="black" stroke-width="3"></circle>
        <circle cx="530" cy="210" r="45" fill="#ff99cc" stroke="black" stroke-width="3"></circle>
        <circle cx="600" cy="210" r="45" fill="#ffcc66" stroke="black" stroke-width="3"></circle>

        <!-- Pattes -->
        <ellipse cx="230" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="270" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="310" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="350" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="390" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="430" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="470" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="510" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="550" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="590" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="630" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>
        <ellipse cx="670" cy="250" rx="10" ry="5" fill="white" stroke="black" stroke-width="1"></ellipse>

    </svg>
</body>
</html>
